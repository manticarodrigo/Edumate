<ion-header>
    <ion-navbar>
        <ion-title *ngIf="course">{{course.name}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <div *ngIf="course">
    <h1>{{course.name}}</h1>
    <h4 *ngFor="let instructor of course?.instructors">
      {{instructor.name}}
    </h4>
    <p>
      {{course.timeStart}} - {{course.timeEnd}}
    </p>
    <p>{{course.location}}</p>
    <p>{{course.description}}</p>
  </div>
</ion-content>
