<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Notifications</ion-list-header>

    <ion-item>
      <ion-label>N/A</ion-label>
      <ion-toggle [(ngModel)]="notifications" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="logout()" detail-none class="logout">
      Logout
    </button>
  </ion-list>
</ion-content>
  
<ion-footer>
  <button ion-button type="button" (click)="dismiss()">
    Dismiss
  </button>
  <button ion-button type="button" (click)="save()">
    Save
  </button>
</ion-footer>
