<ion-header>
  <ion-navbar>
    <ion-buttons class="profile-avatar" left>
      <button ion-button menuToggle>
        <img *ngIf="authProvider.currentUser && authProvider.currentUser.imageUrl" [src]="authProvider.currentUser.imageUrl"> 
        <img *ngIf="!authProvider.currentUser || !authProvider.currentUser.imageUrl" src="assets/user-placeholder.png">
      </button>
    </ion-buttons>
    <ion-segment [(ngModel)]="viewMode">
      <ion-segment-button value="all">
        ALL
      </ion-segment-button>
      <ion-segment-button value="upcoming">
        UPCOMING
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only class="add-button" (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task.title }}
      <button ion-button color="danger" (click)="deleteTask(task)" end>
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item>
  </ion-list>
</ion-content>
