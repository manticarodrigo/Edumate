<ion-header>
  <ion-navbar>
    <ion-title>Task</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="task.name" type="text" placeholder="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input [(ngModel)]="task.description" type="text" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Type</ion-label>
      <ion-select [(ngModel)]="task.type" interface="popover" [selectOptions]="{mode:ios}" mode="ios">
        <ion-option value="reminder">Reminder</ion-option>
        <ion-option value="assignment">Assignment</ion-option>
        <ion-option value="project">Project</ion-option>
        <ion-option value="exam">Exam</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Course</ion-label>
      <ion-input [(ngModel)]="task._course" type="text" placeholder="Course"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY h:mm a" min="2016" max="2020" minuteValues="0,15,30,45" [(ngModel)]="startDate" placeholder="MMM DD, YYYY h:mm a"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY h:mm a" min="2016" max="2020" minuteValues="0,15,30,45" [(ngModel)]="endDate" placeholder="MMM DD, YYYY h:mm a"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button type="button" (click)="dismiss()">
    Dismiss
  </button>
  <button ion-button type="button" (click)="save()">
    Save
  </button>
</ion-footer>
